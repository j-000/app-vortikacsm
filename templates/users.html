{# feeds.html #}
{% extends 'index.html' %}

{% block content %}
<div class="row mb-4">
  <div class="col d-flex justify-content-between">
    <h1 class="h3 text-gray-800">Users</h1>
    <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addUserModal">Add User</button>
  </div>
</div>
<div class="row">
  <div class="col">
    <ul class="p-0" id="users"></ul>
  </div>
</div>

<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add User</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block pageLevelScripts %}
<script>
  fetch('/api/users', {
    method: 'get',
    headers: {
      authorization: `Bearer ${sessionStorage.getItem('token')}`
    }
  })
    .then(data => data.json())
    .then(json => {
      let html = '';
      json.users.forEach(user => { html += `
        <a href="/users/${user._id}" class="card border-left-success shadow h-100" style="text-decoration: none;">
          <div class="card-body py-2">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="d-flex justify-content-between">
                  <h5 class="mb-1 card-title">${user.name} ${user.surname}</h5>
                  <small class="text-muted">${user._id} | <span class="badge text-bg-info">orgid: ${user.orgid}</span></small>
                </div>
              </div>
            </div>
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <h6 class="card-subtitle mb-2 text-body-secondary">${user.email}</h6>
                <p class="card-text"><strong>Permissions:</strong> ${user.permissions.join(', ')}</p>
              </div>
              <div class="col-auto">
                <i class="fas fa-user fa-2x"></i>
              </div>
            </div>
            <div class="row no-gutters align-items-center">
              <div class="col mr-2 d-flex justify-content-around">
                <span><i class="fas fa-clock"></i> Last login 1h ago</span> 
              </div>
            </div>
          </div>
        </a>`});
      document.querySelector('#users').innerHTML = html;
    })

</script>
{% endblock %}
