{# login.html #}
{% extends 'index.html' %}

{% block pagestyles %}
<style>
  body {
    display: flex;
    align-items: center;
  }
  .bg-login-image {
    background: url(https://source.unsplash.com/K4mSJ7kc0As/600x800);
    background-position: center;
    background-size: cover
  }
  .user {
    display: flex;
    flex-direction: column;
    gap: 1em;
  }
</style>
{% endblock %}


{% block body %}

<body>
  <div class="container indigo-200 ">
    <div id="alert"></div>
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card border-0 shadow-lg">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-5 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <div class="user">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                        autocomplete="username" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                        autocomplete="current-password" placeholder="Password">
                    </div>
                    <button onclick="login()" class="btn btn-primary btn-user btn-block">
                      Login
                    </button>
                  </div>
                  <div class="text-center mt-3">
                    <a class="small" href="/forgot-password">Forgot Password?</a>
                  </div>
                  <div class="text-center mt-1">
                    <a class="small" href="/register">Create an Account!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function login() {
      fetch('/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          email: document.querySelector('#exampleInputEmail').value,
          password: document.querySelector('#exampleInputPassword').value
        })
      })
        .then(data => data.json())
        .then(json => {
          if (json.success) {
            sessionStorage.setItem('token', json.token);
            sessionStorage.setItem('user', JSON.stringify(json.user));
            window.location = '/';
          } else {
            document.querySelector('div#alert').innerHTML = `
            <div class="alert alert-warning mt-5" role="alert">${json.error}</div>`;
          }
        })
        .catch(err => {
          console.log(err);
        })
    }
  </script>
</body>
{% endblock %}
