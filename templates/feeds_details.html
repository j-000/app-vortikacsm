{# feeds_details.html #}
{% extends 'index.html' %}

{% block content %}
<div class="mb-5" id="feedInfo"></div>
{% endblock %}

{% block pageLevelScripts %}
<script>
  fetch(`/api/feeds/{{ feedid }}`, {
    headers: {
      authorization: `Bearer ${sessionStorage.getItem('token')}`
    }
  })
  .then(data => data.json())
  .then(({ feed }) => { 
    document.querySelector('#feedInfo').innerHTML = `
    <div class="row">
      <div class="col">
        <button class="btn btn-secondary btn-sm" onclick="runImporter('${feed._id}')">Run Importer</button>
      </div>
    </div>
    <div class="card mt-3">
      <div class="card-header">
        <div class="col">
          <div class="d-flex justify-content-between">
            <h5 class="mb-1 card-title">${feed.name}</h5>
            <small class="text-muted">${feed._id} | <span class="badge text-bg-info">orgid: ${feed.orgid}</span></small>
          </div>
        </div>
      </div>
      <div class="card-body">
        <h5 class="card-title"><span class="badge text-bg-light">${feed.type.toUpperCase()}</span><span class="ml=3">${feed.url}</span></h5>
        <div class="row no-gutters align-items-center">
          <div class="col mr-2 d-flex justify-content-around">
            <span><i class="fas fa-briefcase"></i> ${feed.totalFeedJobs} Jobs</span> 
            <span class="text-success"><i class="fas fa-triangle-exclamation"></i> 0 Failures</span> 
            <small class="text-muted"><i class="fas fa-file-import"></i><strong class="ms-1">Last import</strong> ${moment(feed.lastImport).fromNow()}</small>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="card mt-4">
          <div class="card-header">
            <div class="col">
              <div class="d-flex justify-content-between">
                <h5 class="mb-1 card-title">Source Fields</h5>
              </div>
            </div>
          </div>
          <div class="card-body" id="sourceFieldsList" style="height: 15em; overflow-y: scroll;">
            
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mt-4">
          <div class="card-header">
            <div class="col">
              <div class="d-flex justify-content-between">
                <h5 class="mb-1 card-title">Mappings</h5>
                <button class="btn btn-primary btn-sm">Save</button>
              </div>
            </div>
          </div>
          <div class="card-body p-0" style="height: 15em; overflow-y: scroll;">
            <div class="accordion" id="accordionExample">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card mt-4">
      <div class="card-header">
        <div class="col">
          <div class="d-flex justify-content-between">
            <h5 class="mb-1 card-title">Jobs</h5>
          </div>
        </div>
      </div>
      <div class="card-body">
        Paginated jobs here...
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center mb-0">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="card mt-4">
      <div class="card-header">
        <div class="col">
          <div class="d-flex justify-content-between">
            <h5 class="mb-1 card-title">History</h5>
          </div>
        </div>
      </div>
      <div class="card-body">
        Feed import history here...
      </div>
    </div>
    `;
  });

  function getFieldMappings(){
    fetch(`/api/feeds/{{ feedid }}/field-mapping`, {
      headers: {
        authorization: `Bearer ${sessionStorage.getItem('token')}`
      }
    })
    .then(data => data.json())
    .then(json => {
      if (json.error){
        showToast(`<span class="text-danger">${json.error}</span>`)
        return
      }
      let html = '';
      json.sourceFields.forEach(f => {
        html += `<li>${f}</li>`;
      })
      document.querySelector('#sourceFieldsList').innerHTML = '<ul>' + html + '</ul>';

      let html2 = '';
      let counter = 0;
      Object.entries(json.mappings).forEach(([k, v]) => {
        const isRequired = v.required;
        html2 += `
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${counter}" aria-expanded="false" aria-controls="collapse${counter}">
               <strong>${k}</strong> 
               ${isRequired ? '<sup class="text-danger ms-2"><small>Required</small></sup>' : ''}
              </button>
            </h2>
            <div id="collapse${counter}" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
              <div class="accordion-body">

                <div class="row">
                  <div class="col">
                    ${isRequired ? 'Required' : 'Optional'}
                  </div>
                  <div class="col">
                    Enforced Type: ${v.enforcedType}
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col">
                    Mapped to Source Field: ${v.mappedTo.sourceField ? v.mappedTo.sourceField : 'No'}
                  </div>
                  <div class="col">
                    Mapped to Function: ${v.mappedTo.function ? v.mappedTo.function : 'No' }
                  </div>
                </div>



              </div>
            </div>
          </div>`;
          counter += 1;
      })
      document.querySelector('#accordionExample').innerHTML = html2;
    })
  }






setTimeout(getFieldMappings, 1500)
</script>
{% endblock %}
