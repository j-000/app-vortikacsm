{# register.html #}
{% extends 'index.html' %}

{% block pagestyles %}
<style>
  body {
    display: flex;
    align-items: center;
  }
  .bg-register-image {
    background: url(https://source.unsplash.com/DziZIYOGAHc/600x800);
    background-position: center;
    background-size: cover
  }
  .user {
    display: flex;
    flex-direction: column;
    gap: 1em;
  }
  .card-body .row{
    min-height: 475px;
  }

  .col-lg-7 {
    display: flex;
    align-items:center;
  }

  .p-5 {
    width: 100%;
  }
</style>
{% endblock %}

{% block body %}
<body>

  <div class="container">
    <div id="alert"></div>
    <div class="card border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Recover your password</h1>
              </div>
              <form class="user" id="recoverForm">
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="InputEmail"
                    placeholder="Email Address">
                </div>
                <input type="submit" class="btn btn-primary btn-user btn-block" value="Email reset link"></input>
              </form>
              <hr>
              <div class="text-center mt-1">
                <a class="small" href="/register">Create an Account!</a>
              </div>
              <div class="text-center">
                <a class="small" href="/login">Already have an account? Login!</a>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
  </script>
</body>

{% endblock %}
